
      <h5>Add New User</h5>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <form #userForm = "ngForm" novalidate action="javascript:">
            {{userForm.value | json}}
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" id="username" placeholder="username" name="username" [(ngModel)] = "user.username">
            </div>
            <div class="form-group">
              <label for="Password1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="password" name="password" [(ngModel)] = "user.password">
            </div>
            <div class="form-group">
              <label for="Password2">Confirm Password</label> 
              <input type="password" class="form-control" id="password2" placeholder="confirm password" name="password2" [(ngModel)] = "user.password2">
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)] = "user.email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" id="firstname" placeholder="firstname" name="first_name" [(ngModel)] = "user.first_name">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="lastname" name="last_name" [(ngModel)] = "user.last_name">
            </div>
            <button (click)="register()" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
