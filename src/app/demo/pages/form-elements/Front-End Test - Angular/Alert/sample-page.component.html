<div class="row btn-page">
  <div class="col-sm-12">
    <app-card cardTitle="Alert Button">

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <div class="buttons">
              <div class="btn-group btn-group-justified">
                <div class="btn btn-success" (click)="onSuccess()">Alert onSuccess</div>
              </div>
              <div class="btn-group btn-group-justified">
                <div class="btn btn-danger" (click)="onError()">Alert onError</div>
              </div>
              <div class="btn-group btn-group-justified">
                <div class="btn btn-warning" (click)="onWarning()">Alert onWarning</div>
              </div>
              <div class="btn-group btn-group-justified">
              <button type="button" class="btn btn-primary" (click)="basicSwal()">Alert</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
<ng-snotify [ngClass]="style"></ng-snotify>
