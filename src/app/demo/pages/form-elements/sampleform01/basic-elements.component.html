<div class="row justify-content-center">
  <div class="col-sm-12">
    <app-card cardTitle="Sample01" [options]="false">
      <hr>
      <form #ClientForm = "ngForm" novalidate action="javascript:">
        <div class="container justify-content-center">
        <div class="form-group row col-md-12 mb-3">
          <div class="col-1">
          <label for="colFormLabel" class="col-form-label">ID</label>
        </div>
          <div class="col-5">
            <input type="number" class="form-control" id="colFormLabel">
          </div>
          <div class="col-1">
          <label for="colFormLabel" class="col-form-label">Code</label>
        </div>
          <div class="col-5">
            <input type="number" class="form-control" id="colFormLabel">
          </div>
        </div>

        <div class="form-group row col-md-12 mb-3">
          <div class="col-1">
          <label for="colFormLabel" class="col-form-label">Name</label>
        </div>
          <div class="col-md-5">
            <input type="text" class="form-control" id="colFormLabel">
          </div>
        </div>
        
        <div class="form-group row col-md-12 mb-3">
          <div class="col-1">
            <label for="colFormLabel" class="col-form-label">Country</label>
          </div>
          <div class="col-md-5">
          <ng-select [ngClass]="'ng-select'" [options]="countries" [allowClear]="true" name="countries" placeholder="Choose your Country" id="country" [(ngModel)]="client.country">
            <ng-template #optionTemplate let-option="option">
              <div class="famfamfam-flags {{option?.value.toLowerCase()}}"></div>
              {{option?.label}}
            </ng-template>
          </ng-select>
        </div>
        </div>

        
        <div class="form-group row col-md-12 mb-3">
          <div class="col-1">
          <label for="colFormLabel" class="col-form-label">Date</label>
        </div>
          <div class="col-md-5">
            <input type="date" class="form-control" id="colFormLabel">
          </div>
        </div>
        <br>
        <div class="form-group row col-md-12 mb-3">
          <div class="col-10">
            <button type="button" class="btn btn-primary" data-toggle="modal" (click)="myLargeModalLabel.show()" ><i class="feather icon-search"></i> Search</button>
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-success" (click)="save()">Save</button>
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-secondary"><i class="feather icon-cancel"></i>Cancel</button>
          </div>
        </div>

        <div class="col-xl-4 col-md-6">

            <app-ui-modal #myLargeModalLabel [hideFooter]="true" [dialogClass]="'modal-xl'">
              <div class="app-modal-header">
                <h5 class="modal-title">Modal Title</h5>
                <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="myLargeModalLabel.hide()"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="app-modal-body">
                
                <!--Body Modal-->

              <app-modal-body></app-modal-body>

              </div>
            </app-ui-modal>
        </div>
      </div>
    </form>
    </app-card>
  </div>
</div>
