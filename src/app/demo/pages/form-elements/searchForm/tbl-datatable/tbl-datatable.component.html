<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Zero Configuration" cardClass="card-datatable" [options]="false">

      <thead>
        <tr>
            <th>
              <div class="d-flex flex-row">
                <input [(ngModel)]="ClientIDFilter" class="form-control"
                (keyup)="FilterFn()" placeholder="Filter">

              </div>
              </th>
            <th>
              <div class="d-flex flex-row">
                <input [(ngModel)]="CompanyNameFilter" class="form-control"
                (keyup)="FilterFn()" placeholder="Filter">

              </div>
              </th>
        </tr>
    </thead>

      <div class="table-responsive">
        <table datatable class="table table-striped table-bordered nowrap table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Company Name</th>
              <th>Type of Bussines</th>
              <th>Rating</th>
              <th>Start date</th>
              <th>Country</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor = "let list of ClientList">
              <td>{{list.clientID}}</td>
              <td>{{list.companyName}}</td>
              <td>{{list.typeOfBusiness}}</td>
              <td>{{list.rating}}</td>
              <td>{{list.companyEstablishDate}}</td>
              <td>{{list.country}}</td>
            </tr>
            </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
